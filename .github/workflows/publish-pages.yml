name: Go

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.22.0

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.36.0

      - name: Run Tests
        run: task unit_tests
      
      - name: Run
        run: task run

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./bundle

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
